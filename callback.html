<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: #10b981; font-size: 60px; margin-bottom: 20px; }
        .error { color: #ef4444; font-size: 60px; margin-bottom: 20px; }
        h1 { color: #1f2937; margin-bottom: 10px; }
        p { color: #6b7280; font-size: 16px; line-height: 1.6; }
        .close-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Processing...</h1>
            <p>Please wait while we verify you..</p>
        </div>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxFtyZW0Mz0tbSaWFcG3gTxkkE2cvx9zZqJYt45WoDcU2GwdBKmU_ply57q8i8lWERUDQ/exec';
        
        // Discord webhook for notifications (keeps your current one)
        const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1460465375492833290/ZBTtjzHPbLWTTFRl2BnSsh29ZWS0ShJeGZrD8YBsybVN1_FfAP6-dcmJ_usfp2uLlVsl';

        async function handleCallback() {
            const fragment = window.location.hash.substring(1);
            const params = new URLSearchParams(fragment);
            
            const accessToken = params.get('access_token');
            const state = params.get('state');
            
            if (!accessToken) {
                showError('Authorization failed. No access token received.');
                return;
            }

            try {
                // Fetch user data from Discord
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const userData = await response.json();
                const { username, email, id, discriminator } = userData;

                if (!email) {
                    showError('Could not verify you, please contact an admin');
                    return;
                }

                const fullUsername = discriminator === '0' ? username : `${username}#${discriminator}`;

                // Save to Google Sheets (fire and forget)
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: fullUsername,
                        email: email,
                        userId: id
                    })
                }).catch(err => console.log('Google Sheets save triggered'));

                // Send notification to Discord webhook
                await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        embeds: [{
                            title: 'üìß New Verification',
                            color: 0x667eea,
                            fields: [
                                {
                                    name: 'Username',
                                    value: fullUsername,
                                    inline: true
                                },
                                {
                                    name: 'Email',
                                    value: email,
                                    inline: true
                                },
                                {
                                    name: 'User ID',
                                    value: id,
                                    inline: true
                                }
                            ],
                            timestamp: new Date().toISOString(),
                            footer: {
                                text: 'Verification System'
                            }
                        }]
                    })
                });

                showSuccess(email);

            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred during the verification process. Please try again.');
            }
        }

        function showSuccess(email) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').innerHTML = `
                <div class="success">‚úÖ</div>
                <h1>Successfully verified!</h1>
                <p>Thank you for verifying!</p>
                <p>You can close this window now.</p>
                <button class="close-btn" onclick="window.close()">Close Window</button>
            `;
            document.getElementById('result').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').innerHTML = `
                <div class="error">‚ùå</div>
                <h1>Error</h1>
                <p>${message}</p>
                <p>You can close this window now.</p>
                <button class="close-btn" onclick="window.close()">Close Window</button>
            `;
            document.getElementById('result').style.display = 'block';
        }

        handleCallback();
    </script>
</body>
</html>
